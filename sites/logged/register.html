<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="mainHeader">
        <a href="/">main</a>
        <a href="/register">register</a>
        <a href='/login'>login</a>
        <a href='/admin'>admin</a>
        <a href='/logout'>logout</a>
    </div>
    <div class="topic">Register</div>
    <form method="POST">
        <label>
            Login: <input type="text" name="login" required>
        </label>
        <label>
            Password: <input type="password" name="password">
        </label>
        <label>
            Wiek:<select name="wiek">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </label>
        <label class="small">
            Uczeń?:<input class="space remaster" type="checkbox" name="uczen">
        </label>
       
        <label class="small">
            Płeć
            <input type="radio" class="space" name="plec" value="k"> K
            <input type="radio"  name="plec" value="m"> M
        </label>
        <input type="submit" class="regbutton" value="submit">
    </form>
</body>
</html>
